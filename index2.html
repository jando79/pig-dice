<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pig Game!~</title>
</head>
<body>
  <div class="wrapper clearfix">
    <div class="player-1-panel active">

      <div class="player-name" id="name-1">Player 1</div>
      <div class="player-score" id="score-1">0</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-1">0</div>
      </div>
    </div>

    <div class="player-2-panel">
      
      <div class="player-name" id="name-2">Player 2</div>
      <div class="player-score" id="score-2">0</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-2">0</div>
      </div>
    </div>

    <button class="btn-new"><i>New game</i></button>
    <button class="btn-roll">Roll dice</button>
    <button class="btn-hold">Hold</button>
    <img src="img/dice-5.png" alt="Dice" class="dice" />
  </div>
</body>
</html>
